<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paiement</title>
</head>
<body>

<form method="POST">
    {% csrf_token %}
    {% for field in form %}

        <table class="table table-borderless">
            <thead>
            <tr>
                <th scope="row">{{ field.label }}:</th>
                <td>{{ field }}</td>
            </tr>
            </thead>
        </table>

    {% endfor %}
    <button type="submit">Valider</button>
</form>
